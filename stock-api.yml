apiVersion: v1
kind: Service
metadata:
  name: stock-service
  namespace: default
  labels:
    name: stock-service
    app: StockX
spec:
  type: NodePort
  ports:
    - port: 5000 # anyting tag to service used internally 
      targetPort: 5000 #image port
      nodePort: 31002 # outside
  selector:
    name: stockapi-pod
    app: StockX
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service
  namespace: default
  labels:
    app: StockX
    name: stock-service
spec:
  template:
    metadata:
      name: stockapi-pod
      labels:
        name: stockapi-pod
        app: StockX
    spec:
      imagePullSecrets:
        - name: regcred  #ecr auth secret
      containers:
        - name: stockapi-pod
          image: 377379411010.dkr.ecr.ap-northeast-1.amazonaws.com/se:73 # {"$imagepolicy": "flux-system:identity"}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "200Mi" #megabytes
              cpu: "200m"   #.05 core
            limits:
              memory: "250Mi" #issues log file : OOM killed
              cpu: "250m"
          ports:
            - containerPort: 5000 #
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          volumeMounts:
            - name: appsettings-volume
              mountPath: /app/appsettings.Development.json
              subPath: appsettings.Development.json
      volumes:
        - name: appsettings-volume
          secret:
            secretName: stock-secret
            # configMap:
            #     name: identity-configmap
  replicas: 1
  selector:
    matchLabels:
      app: StockX 
